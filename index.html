<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Customs Duty Payment Pro</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
    <!-- If you need custom compiled CSS, create src/index.css and import it from index.tsx.
      Currently Tailwind is loaded via CDN, so no local index.css is required. -->

    <link rel="stylesheet" crossorigin href="/cdpayment/assets/index-C9bgXwL2.css">
  </head>

  </body>
